<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn English App</title>
  <meta name="theme-color" content="#0078D4">

  <!-- ğŸŒ PWA & Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">

  <!-- ğŸ¨ Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- â˜€ï¸ğŸŒ™ Theme Toggle -->
  <div id="theme-toggle">
    <button id="theme-icon" onclick="toggleTheme()">ğŸŒ™</button>
  </div>

  <!-- ğŸš€ Splash Screen -->
  <div id="splash-screen">
    <h1>Learn English</h1>

  </div>

  <!-- ğŸ‘‹ Welcome Screen -->
  <div id="welcome-screen" style="display:none;">
    <h2>Welcome to Learn English!</h2>
    <label for="username">Enter your name:</label><br>
    <input type="text" id="username" placeholder="Your Name" /><br>

    <h3>Select Difficulty</h3>
    <div class="difficulty-buttons">
      <button onclick="startTest('easy')">Easy</button>
      <button onclick="startTest('medium')">Medium</button>
      <button onclick="startTest('advanced')">Advanced</button>
    </div>
  </div>

  <!-- ğŸ§  Phrase Screen -->
  <div id="phrase-screen" style="display:none;">
    <div id="loader" class="spinner" style="display:none;"></div>

    <div id="hinglish-phrase">...</div>
    <div id="english-translation"></div>

    <!-- ğŸ“Š Progress Text + Bar -->
    <div id="progress-container">
      <div id="progress-text">Progress: 0 / 0</div>
      <div id="progress-bar"></div>
    </div>

    <div class="controls">
      <button onclick="revealTranslation()">Reveal</button>
      <button onclick="nextPhrase()">Next</button>
      <button onclick="exitApp()">Exit</button>
    </div>
  </div>

  <!-- ğŸ‰ Celebration Screen -->
  <div id="celebration" style="display:none; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
    <h2>ğŸ‰ Great job, <span id="user-name"></span>! ğŸ‰</h2>
    <p class="celebration-sub">Keep up the great work!</p> 
    <audio id="cheer-sound" src="sounds/APPLAUSE.WAV" preload="auto"></audio>
  <div class="controls">
  <button id="move-on-btn" onclick="moveToNextFile()" style="display:none;">â¡ï¸ Move On</button>
  <button onclick="restartApp()">ğŸ Restart</button>

  </div>

  </div>

  <!-- ğŸ§  App Logic -->
  <script src="app.js"></script>

  <!-- âš™ï¸ Register Service Worker -->

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered âœ…'))
          .catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  
</body>
</html>
